<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idle Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="spudCount">Collected Spuds: 0</h1>
    <h2 id="spudsPerSecond">Spuds per second: 0</h2>
    <img
      src="images/spud.png"
      alt="Spud"
      onclick="clickSpud()"
      id="spudImage"
    />
    <div class="extensions">
      <div class="extension">
        <!--Field Workers-->
        <h2 id="workersCount">Field Workers: 0</h2>
        <button onclick="buyFieldWorkers(1)" id="workerCost">
          Buy Field Worker (50 Spuds) - 1 Spud/sec
        </button>
        <button onclick="buyFieldWorkers(10)" id="workerCost10">
          Buy 10 Field Workers (500 Spuds) - 10 Spuds/sec
        </button>
        <button onclick="buyFieldWorkers(100)" id="workerCost100">
          Buy 100 Field Workers (5000 Spuds) - 100 Spuds/sec
        </button>
        <button
          onclick="upgradeFieldWorkers()"
          id="workerUpgrade"
          style="display: none"
        >
          Upgrade Field Workers (10000 Spuds)
        </button>
      </div>
      <div class="extension">
        <!--Harvesting Machines-->
        <h2 id="harvestingMachineCount">Harvesting Machines: 0</h2>
        <button onclick="buyHarvestingMachines(1)" id="harvestingMachineCost">
          Buy Harvesting Machine (200 Spuds) - 5 Spuds/sec
        </button>
        <button onclick="buyHarvestingMachines(10)" id="harvestingMachine10">
          Buy 10 Harvesting Machines (2000 Spuds) - 50 Spuds/sec
        </button>
        <button onclick="buyHarvestingMachines(100)" id="harvestingMachine100">
          Buy 100 Harvesting Machines (20000 Spuds) - 500 Spuds/sec
        </button>
        <button
          onclick="upgradeHarvestingMachines()"
          id="harvestingMachinesUpgrade"
          style="display: none"
        >
          Upgrade Harvesting Machines (50000 Spuds)
        </button>
      </div>
      <div class="extension">
        <!--Automated Planters-->
        <h2 id="automatedPlanterCount">Automated Planters: 0</h2>
        <button onclick="buyAutomatedPlanters(1)" id="automatedPlanterCost">
          Buy Automated Planter (1000 Spuds) - 25 Spuds/sec
        </button>
        <button onclick="buyAutomatedPlanters(10)" id="automatedPlanter10">
          Buy 10 Automated Planters (10000 Spuds) - 250 Spuds/sec
        </button>
        <button onclick="buyAutomatedPlanters(100)" id="automatedPlanter100">
          Buy 100 Automated Planters (100000 Spuds) - 2500 Spuds/sec
        </button>
        <button
          onclick="upgradeAutomatedPlanters()"
          id="automatedPlantersUpgrade"
          style="display: none"
        >
          Upgrade Automated Planters (200000 Spuds)
        </button>
      </div>
      <div class="extension">
        <!--Water Sprinklers-->
        <h2 id="waterSprinklerCount">Water Sprinklers: 0</h2>
        <button onclick="buyWaterSprinklers(1)" id="waterSprinklerCost">
          Buy Water Sprinkler (5000 Spuds) - 125 Spuds/sec
        </button>
        <button onclick="buyWaterSprinklers(10)" id="waterSprinkler10">
          Buy 10 Water Sprinklers (50000 Spuds) - 1250 Spuds/sec
        </button>
        <button onclick="buyWaterSprinklers(100)" id="waterSprinkler100">
          Buy 100 Water Sprinklers (500000 Spuds) - 12500 Spuds/sec
        </button>
        <button
          onclick="upgradeWaterSprinklers()"
          id="waterSprinklersUpgrade"
          style="display: none"
        >
          Upgrade Water Sprinklers (500000 Spuds)
        </button>
      </div>
    </div>
    <button onclick="resetGame()" id="resetButton">Reset Game</button>
    <p id="error"></p>
    <script src="script.js"></script>
  </body>
</html>
